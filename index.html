<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Bara-Ceramics</title>
</head>
<body>
    <div class="header-wrapper">
        <header>
            <a>MOCK WEBSITE LOGO</a>
            <div>
                <button class="heading-btn" type="button">HOME</button>
                <button class="heading-btn" type="button">SHOP</button>
                <button class="heading-btn" type="button">LOG IN</button>
                <button class="heading-btn" type="button">CREATE ACCOUNT</button>
            </div>
        </header>
    </div>
    <div class="main-wrapper">
        <main>
            <div id="create-account-form-wrapper">
                <h2>Create an account</h2>
                <form id="create-account-form">
                    <div class="input-wrapper">
                        <label for="name-input"> First Name</label>
                        <input type="text" class="write-input" id="name-input" placeholder="John" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="surname-input">Last Name</label>
                        <input type="text" class="write-input" id="surname-input" placeholder="Doe" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="email-input">Email</label>
                        <input type="email" class="write-input" id="email-input" placeholder="john@doe.com"
                               required>
                    </div>

                    <div class="input-wrapper">
                        <label for="pass-input">Password</label>
                        <input type="password" class="write-input" id="pass-input" placeholder="password"
                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$">
                    </div>

                    <div class="newsletter-checkbox-wrapper">
                        <div class="checkbox-positioning">
                            <input type="checkbox" id="newsletter-check">
                        </div>
                        <div class="checkbox-text">
                            Please check this box if you do not wish to receive marketing communications from us.
                        </div>
                    </div>
                    <div class="newsletter-checkbox-wrapper">
                        <div class="checkbox-positioning">
                            <input type="checkbox" id="terms-check" required>
                        </div>
                        <div class="checkbox-text">
                            I have read, understood and agree to Privacy Policy
                            and terms and conditions of website usage.
                        </div>
                    </div>
                    <button type="submit" id="ca-submit-btn">Create account</button>
                </form>
                <div>
                    Already have an account?
                    <button id="a-log-in">
                        Log in
                    </button>
                </div>
            </div>
            <div id="form-image-section">
            </div>

        </main>
    </div>
</body>
</html>
